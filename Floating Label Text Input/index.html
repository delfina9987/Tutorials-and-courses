<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Text Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input-container">
        <input type="text" id="username" class="text-input" autocomplete="off" placeholder="Enter your username" required />

    </div>

    <script src="script.js"></script>
</body>
</html>
