<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="block">
		<div class="box">
			<p class="number">
				<span class="num">80</span>
				<span class="sub">%</span>
			</p>
			<p class="title">HTML</p>
		</div>
		<span class="dots"></span>
		<svg class="svg">
			<defs>
				<linearGradient id="gradientStyle">
					<stop offset="0%" stop-color="#565656" />
					<stop offset="100%" stop-color="#b7b5b5" />
				</linearGradient>
			</defs>
			<circle class="circle" cx="90" cy="90" r="80" />
		</svg>
	</div>

    <div class="block">
		<div class="box">
			<p class="number">
				<span class="num">60</span>
				<span class="sub">%</span>
			</p>
			<p class="title">CSS</p>
		</div>
		<span class="dots"></span>
		<svg class="svg">
			<defs>
				<linearGradient id="gradientStyle">
					<stop offset="0%" stop-color="#565656" />
					<stop offset="100%" stop-color="#b7b5b5" />
				</linearGradient>
			</defs>
			<circle class="circle" cx="90" cy="90" r="80" />
		</svg>
	</div>

    <div class="block">
		<div class="box">
			<p class="number">
				<span class="num">10</span>
				<span class="sub">%</span>
			</p>
			<p class="title">JS</p>
		</div>
		<span class="dots"></span>
		<svg class="svg">
			<defs>
				<linearGradient id="gradientStyle">
					<stop offset="0%" stop-color="#565656" />
					<stop offset="100%" stop-color="#b7b5b5" />
				</linearGradient>
			</defs>
			<circle class="circle" cx="90" cy="90" r="80" />
		</svg>
	</div>

    <script src="script.js"></script>
</body>
</html>
